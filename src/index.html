<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>JS13KGames Boilerplate</title>
    <link rel="stylesheet" href="build.css"/>
  </head>
  <body>
    <canvas id="game" width="800" height="600"></canvas>
    <div id="left">
      <div class="h1"><span class="w1"></span><span class="w2">^</span><span class="w1"></span></div>
      <div class="h2"><span class="w1">&lt;</span><span class="w2 hidden"></span><span class="w1">&gt;</span></div>
      <div class="h1"><span class="w1"></span><span class="w2">V</span><span class="w1"></span></div>
    </div>

    <div class="button" style="background:red; right: 100px; bottom: 25px;">Hit</div>
    <div class="button" style="background:yellow; right: 25px; bottom: 100px;">Run</div>
    <script src="build.js"></script>
  </body>
</html>
